<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Register New User</title>
</head>
<body>
<div id="loginbox" style="margin-top: 50px;"
     class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">Register New User</div>
    </div>
    <div class="form-group" style="margin-top: 10px;">
      <div class="col-xs-15">
        <div>
          <div th:if="${registrationError}" th:text="${registrationError}"
               class="alert alert-danger col-xs-offset-1 col-xs-10">
            ${registrationError}
          </div>
        </div>
      </div>
    </div>
    <div style="padding-top: 30px" class="panel-body">
      <form th:action="@{/register/processRegistrationForm}" th:object="${crmUser}" method="POST"
            class="form-horizontal">
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" th:field="*{userName}" placeholder="username" class="form-control">
        </div>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" th:field="*{password}" placeholder="password" class="form-control">
        </div>
        <div style="margin-top: 10px" class="form-group">
          <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
